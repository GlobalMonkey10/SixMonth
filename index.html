<!DOCTYPE html>
<html>
<head>
  <title>Mini Game Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e4eef2]">

  <!-- 🔊 Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🎛️ Toggle Music Button -->
  <button id="toggleMusic" class="fixed top-4 right-4 bg-white px-4 py-2 rounded shadow">
    🔊 Mute
  </button>

  <!-- 🎮 Title and Game Grid -->
  <h1 class="text-center text-4xl m-10 mb-2">🎮 HAPPY 6 MONTHS !!! 🎮</h1>
  <h2 class="text-center mb-5">(Each image is a different game)</h2>
  <div class="tiles grid grid-cols-3 grid-rows-2 gap-6 p-6 max-w-2xl mx-auto">

    <a href="game1.html">
      <img src="Whack/images/hammer.png" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>

    <a href="game2.html">
      <img src="TTT/images/tic.png" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>

    <a href="game3.html">
      <img src="Puzzle/images/puzzleimg.jpg" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>

    <a href="game4.html">
      <img src="Gallery/images/lily.jpg" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>

    <a href="game5.html">
      <img src="RPS/images/shermainetounge.png" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>

    <a href="game6.html">
      <img src="Fireball/images/fireball.png" class="w-full aspect-square object-cover border-4 border-black rounded-lg shadow"/>
    </a>
  </div>


  <!-- 🎯 Script Section -->
  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('toggleMusic');

    // Auto-play music after first click (due to browser autoplay policy)
    document.body.addEventListener('click', () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    // Toggle mute/unmute
    btn.addEventListener('click', () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = '🔊 Mute';
      } else {
        music.muted = true;
        btn.textContent = '🔈 Unmute';
      }
    });
  </script>

</body>
</html>
